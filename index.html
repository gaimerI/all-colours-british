<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-like Game</title>
</head>
<body>
    <div id="game-container">
        <div id="battle-log"></div>
        <div id="player-info">
            <h2>Player Creature</h2>
            <p id="player-name">Name: </p>
            <p id="player-hp">HP: </p>
            <div id="player-attacks"></div>
        </div>
        <div id="enemy-info">
            <h2>Enemy Creature</h2>
            <p id="enemy-name">Name: </p>
            <p id="enemy-hp">HP: </p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
