<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All RGB Colors</title>
    <style>
        .color-block {
            width: 10px;
            height: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
        function generateColorsBatch(startIndex, batchSize) {
            for (let i = startIndex; i < startIndex + batchSize; i++) {
                const r = (i >> 16) & 0xFF;
                const g = (i >> 8) & 0xFF;
                const b = i & 0xFF;
                const color = `rgb(${r},${g},${b})`;
                const div = document.createElement('div');
                div.className = 'color-block';
                div.style.backgroundColor = color;
                document.body.appendChild(div);
            }
        }

        function generateColors() {
            const totalColors = 256 * 256 * 256;
            const batchSize = 250; // Adjust batch size as needed
            let startIndex = 0;

            function loadNextBatch() {
                generateColorsBatch(startIndex, batchSize);
                startIndex += batchSize;
                if (startIndex < totalColors) {
                    requestAnimationFrame(loadNextBatch);
                }
            }

            loadNextBatch();
        }

        generateColors();
    </script>
</body>
</html>
