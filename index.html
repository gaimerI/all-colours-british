<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to the Forum</h1>
        <input type="text" id="search" placeholder="Search posts..." />
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sidebar for Users -->
        <aside id="user-list">
            <h2>Users</h2>
            <ul id="users"></ul>
        </aside>

        <!-- Posts Section -->
        <section id="posts-container">
            <h2>Posts</h2>
            <div id="posts"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Forum Application. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
